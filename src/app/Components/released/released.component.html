<div class="conatainer">
    <div  class="row justify-content-center">
        <div *ngFor="let game of games" id="CardColumn" class="col-md-3">
          <div (click)="DetailsPage(1)" class="card" style="width: 18rem;">
              <img src="{{game.ImageUrl}}" class="card-img-top" alt="GTA">
              <div class="card-body">
                <h5 class="card-title">{{game.Name}}</h5>
                <p class="card-text">{{game.Description}}</p>
                <a href="details/1" class="btn btn-primary">Details</a>
              </div>
            </div>
        </div>

        
    </div>
</div>
