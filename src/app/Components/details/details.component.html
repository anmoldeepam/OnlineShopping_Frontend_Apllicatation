<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="{{product.image}}" alt="Image">
            <div class="d-flex justify-content-center">
                <button class="btn btn-info BuyNowButton">Buy Now</button>
                <button class="btn btn-danger AddtoCartButton" (click)="AddToCart(product)" >Add To Cart</button>
            </div>
                
            
        </div>
        <div class="col-md-7">
            <h2>{{product.name}}</h2>
            <h4>{{product.description}}</h4>
            <div>
                <div style="color: green;">Special Price</div>
                <div class="price">
                    {{product.price}}
                </div>
                <div class="originalPrice">
                    Original Price is &nbsp; <span
                        style="font-size: larger; font-weight: bold;">{{originalPrice}}</span><br>
                    <div style="color: green;">{{product.discount}}% Off</div>
                </div>

                <span class="ratings">
                    {{product.reviews}}
                </span>&nbsp;
                Ratings
            </div>
            <br><br>

            <div class="size">
                <h3>Size Available</h3>
                <button class="productSize" (click)="SelectedSize(size)" *ngFor="let size of productSize" required>{{size}}</button>
                <!-- [(ngModel)] = "prodSeleted" (ngModelChange)="selectSize($event, product)" -->
            </div>
            <br><br>
            <div class="seller">
                <span style="color: grey;margin-right: 10px;"> Seller </span>
                {{product.sellerName}}
            </div>
            <br><br>
            <div class="details">
                <div style="color: grey;margin-right: 10px;"> Description </div><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{product.details}}
            </div>

            <br><br><br><br>

        </div>
    </div>
</div>
