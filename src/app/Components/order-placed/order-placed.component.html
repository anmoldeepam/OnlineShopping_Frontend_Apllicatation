<app-search-bar></app-search-bar>
    <div class="container">
    <div class="row ">
        <div class="col-12">
            <div class="orderPlaced d-flex justify-content-center ">
                <i class="fa fa-smile fa-4x"></i>
               <h2 class="d-flex align-items-center" style="margin: 0;margin-left: 20px;"> Your Order Has been Placed</h2>
                
            </div>
        </div>
    </div>

    <div class="row ProductCard">
        <div class="col d-flex justify-content-center">
            <div class="card mb-3" style="max-width: 700px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{product.image}}" style="width: 200px;height: 200px;" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h2 class="card-title">{{product.name}}</h2>
                      <div class="card-text PriceAndsize">Product Price : <span style="font-weight: 700px;color: blue;">{{product.discountPrice}}</span></div>
                      <div class="card-text PriceAndsize">Product Size Ordered : <span style="font-weight: 700px;color: blue;">{{product.sizeAvailed}}</span></div>
                      <p class="card-text">{{product.details}}</p>
                      <button class="btn btn-info" (click)="CancelOrder()" >Order</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
